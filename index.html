<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox Controls</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet"/>
    <link href="lib/controls.css" rel="stylesheet">
    <link href="example/example.css" rel="stylesheet">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>

<div class="map" id="map"></div>

<select id="languages" class="languages">
    <option value="" selected>browser language</option>
    <option value="en">en</option>
    <option value="de">de</option>
    <option value="ru">ru</option>
    <option value="zh">zh</option>
    <option value="ar">ar</option>
    <option value="mul">mul</option>
</select>

<div class="github">
    <a class="github-button" href="https://github.com/korywka/mapbox-gl-controls" data-size="large" data-show-count="true">Star</a>
</div>

<script src="example/example.min.js"></script>
</body>
</html>
